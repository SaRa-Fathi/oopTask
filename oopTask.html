    <script>
        //------------------------------ 1)Using Constructor Functions ------`-----------//

        function Person(fullName, money, sleepMode, healthRate) {
            this.fullName = fullName;
            this.money = money;
            this.sleepMode = sleepMode;
            this.healthRate = healthRate;
        }
        Object.assign(Person.prototype, {
            //sleep method
            sleep(hours) {
                if (!hours) return this.sleepMode;
                if (hours == 7) {
                    this.sleepMode = 'happy';
                }
                else if (hours < 7) {
                    this.sleepMode = 'tired';
                }
                else {
                    this.sleepMode = 'lazy';
                }
                return this.sleepMode;
            },
            //buy method
            buy(items) {
                if (!items) return this.money;
                var cost = items * 10;
                this.money -= cost;

                return this.money;
            },
            //eat method
            eat(meals) {
                if (!meals) return this.healthRate;
                if (meals == 3) {
                    this.healthRate = '100 health rate';
                }
                else if (meals == 2) {
                    this.healthRate = '75 health rate';
                }
                else if (meals == 1) {
                    this.healthRate = '50 health rate';
                }
                return this.healthRate;
            }
        })
        const person1 = new Person('sara', 100, 'happy', 100);
        console.log(person1);

        console.log("sleep method output : ", person1.sleep(3));
        console.log("buy method output : ", person1.buy());
        console.log("eat method output : ", person1.eat());
